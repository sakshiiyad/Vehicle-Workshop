<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ford</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      *{
        margin:3px 7px;
        padding:0;
      }
      body{
        background-color:darkviolet;
      }
      a:link{
        text-decoration:none;
      }
      a:hover{
        text-decoration:underline;
      }
      #Home:hover{
        background-color:chartreuse;
      }
    </style>
  </head>
  <body>
    <button type="button" id="Home" class="btn btn-info"><a href="/">Home</a></button>
    <h1>Ford Database</h1>

    <div class="form my-4">
      <form action="/Ford" method="POST">
        <div class="mb-3 name">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Name</label
          >
          <textarea
            class="form-control"
            id="name"
            name="name"
            rows="1"
          ></textarea>
        </div>
        <div class="mb-3 vehicle_no">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Vehicle Number</label
          >
          <textarea
            class="form-control"
            id="vehicle_no"
            name="vehicle_no"
            rows="1"
          ></textarea>
        </div>
        <div class="mb-3 vehicle_model">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Vehicle Model</label
          ><textarea
            class="form-control"
            id="vehicle_model"
            name="vehicle_model"
            rows="1"
          ></textarea>
        </div>
        <div class="mb-3 work_desc">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Work Description</label
          >
          <textarea
            class="form-control"
            id="work_desc"
            name="work_desc"
            rows="1"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      <h2>Database</h2>
      {% if vehicle|length==0 %}:
      <div class="alert alert-warning" role="alert">
        No record.
      </div>
      {% else %}
      <table class="table">
        <thead>
         <tr>
          <th scope="col">Sno</th>
          <th scope="col">Name</th>
          <th scope="col">Vehicle No.</th>
          <th scope="col">Work Descripton</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
         </tr>
        </thead>
        <tbody>
        {% for i in vehicle %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{i.name}}</td>
          <td>{{i.vehicle_no}}</td>
          <td>{{i.work_desc}}</td>
          <td>{{i.date_created}}</td>
          <td>
            <a href="/delete_ford/{{i.sno}}" type="button" class="btn btn-danger" btn-sm mx-2>Done</button>
          </td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
